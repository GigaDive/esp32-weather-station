[env:firebeetle32]
platform = espressif32
board = firebeetle32
framework = arduino
lib_deps =
  # RECOMMENDED
  # Accept new functionality in a backwards compatible manner and patches
    hieromon/AutoConnect @ ^1.3.0
    knolleary/PubSubClient @ ^2.8
build_flags =
    -DDEVICE_ID="WStation"
    -DMQTT_SERVER="SERVER"
    -DMQTT_PORT=1883